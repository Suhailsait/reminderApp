<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>REMINDER</b></a>
    <span class="quote text-light">Make Life Easy</span>
</nav>
<div style="width: 25%;">
    <p class="fa-2x" style="color:white ;">Welcome {{user}}</p>
</div>


<button class="btn btn-primary" style="float:right; margin-right: 20px; margin-top: -3%;" (click)="logout()">Log Out</button>

<button class="btn btn-primary" style="float:right; margin-right: 130px; margin-top: -3%;" (click)="deleteAcc()">Delete Account</button>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add Event</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="eventForm" (ngSubmit)="addEvent()">
                    <div class="input-group form-group">
                        <div class="mb-3">
                            <label for="input1" class="form-label">Enter Event Date</label>
                            <input type="date" class="form-control" name="date" formControlName="date" id="input1"
                            [(ngModel)]="date" minDate="0">
                        </div>
                    </div>
                    <div *ngIf="this.eventForm.get('date')?.touched&&this.eventForm.get('date')?.errors"
                        style="color:red">
                        Invalid Date
                    </div>

                    <div class="mb-3">
                        <label for="text1" class="form-label">Enter Event</label>
                        <textarea class="form-control" name="event" formControlName="event" id="text1"
                            rows="3" [(ngModel)]="event"></textarea>
                    </div>
                    <div *ngIf="this.eventForm.get('event')?.touched&&this.eventForm.get('event')?.errors"
                        style="color:red">
                        Invalid Event
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100" style="color:black ;">{{btn_name}} Event</button>
                    </div>
                    <div class="form-group">
                        <input (click)="viewEvent()" value="View  Your Events" class="btn login_btn" style="width:100%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
