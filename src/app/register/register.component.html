<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>REMINDER</b></a>
    <span class="quote text-light">Make Life Easy</span>
</nav>



<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="uname" formControlName="uname"
                            placeholder="username" id="login_uname" required>

                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors"
                        style="color:red">
                        Invalid username
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="user id" formControlName="uid"
                           placeholder="User Id"  required>

                    </div>
                    <div *ngIf="this.registerForm.get('uid')?.touched&&this.registerForm.get('uid')?.errors"
                        style="color:red">
                        Invalid User Id
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" formControlName="pswd"
                            placeholder="password" required>
                    </div>
                    <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors"
                        style="color:red">
                        Invalid Password
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-left login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already Have Account?<a routerLink="">Login</a></p>
        </div>
    </div>
</div>
